---
pipeline:
  name: fec-raw-rss-filing-check
transform:
  image: publicintegrity/fec-loader
  cmd:
  - bash
  stdin:
  - ./bin/fec list --rss --headers=false --format=tsv --columns=fec_url | head -n 100 | while read url; do touch "/pfs/out/$(echo $url | tr -dc '0-9').fec"; done
parallelism_spec:
  constant: 1
input:
  cron:
    name: tick
    spec: "*/1 * * * *"
