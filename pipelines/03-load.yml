---
pipeline:
  name: fec-raw-load-filings
transform:
  image: publicintegrity/fec-loader
  cmd:
  - bash
  stdin:
  - ./transforms/load.sh /pfs/filings/ /pfs/out/
  secrets:
    - name: pachyderm-postgres-politics-auth
      envVar: PGHOST
      key: pghost
    - name: pachyderm-postgres-politics-auth
      envVar: PGDATABASE
      key: pgdatabase
    - name: pachyderm-postgres-politics-auth
      envVar: PGUSER
      key: pguser
    - name: pachyderm-postgres-politics-auth
      envVar: PGPASSWORD
      key: pgpassword
parallelism_spec:
  constant: 2
datum_tries: 2
input:
  pfs:
    name: filings
    repo: fec-raw-filing-download
    glob: /*
